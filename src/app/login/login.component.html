<div class="login" >
    <form [formGroup]="formData" >
        <h1 class="heading"> Log in</h1>
        <div class="inputs">
        <label for="" class="form-label">Email Address</label>
        <input type = "email" class="form-control" id = "email" name = "email" placeholder="Email or Username" formControlName = "email">
           <div class="text-red-500" *ngIf="formData.get('email')?.touched && formData.get('email')?.hasError('required')">
            *email is required
            </div>
        <label  for="" class="form-label">Password</label>
        <input type = "password" class="form-control" id = "password" name = "password" placeholder="Password" formControlName = "password">
            <div class="text-red-500" *ngIf="formData.get('password')?.touched && formData.get('password')?.hasError('required')">
            *password is required
            </div>
        <span class="ForgotPassword"> Forgot Password?</span>
        <div class="text-red-500" *ngIf = "showError">
            Please enter a valid login credentials
        </div>
        <button class="btn" (click)="signIn()">Login</button>
        </div>
    </form>
</div>
