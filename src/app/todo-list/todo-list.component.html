<h3 class="tasklist text-center text-gray-700  pt-4"> Task List</h3>
<ul class="list-group col-6 mx-auto">
    <li class="list-group-item" *ngFor="let todo of todos;index as i">{{todo.task}}
        <button class="btn btn-danger float-right" (click)="removeTodo(i)">Del</button>
        
    </li>
