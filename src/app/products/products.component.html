   <div class="max-w-xl mx-auto bg-white shadow-md rounded p-12 mt-20">
    <h2 class="text-3xl font-bold mb-6 text-blue-600">Products</h2>
    <div class="grid my-3" *ngFor = "let product of products">
        <div class="productCard p-4">
            <div>
            <h2 class="card-title">{{ product.name }}</h2>
             <p class="card-text price">{{ product.price }}</p>  
           </div>
           <div class="buttons">
            <button (click)="removeFromCart(product)" class="buttonText">-</button>
            <span class="quantity">{{ product.quantity }}</span>
            <button (click)="addToCart(product)" class="buttonText">+</button>
           </div> 
        </div>
    </div>
</div>
<div class = "add">
  <button class="AddButton" (click) = AddToCart()>Add To Cart</button>
</div>
