<div class=" col-12 position-relative left-25" >
    <div class="d-flex justify-between">
      <h3 class="text-pink-800">{{ addPatient ? 'Add Patient': 'Edit Patient'}}</h3>
      <button mat-button class="close-icon " [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
      </div>
        <form [formGroup]="patientDetailsForm" class="formWidth">
           <div class="mb-3.5 leading-none">
            <label for="" class="form-label" >Id</label>
            <input type="text"  class="form-control" name="id" id="id" formControlName="id"  placeholder="Enter your Id" appNumericonly [attr.readonly]="!addPatient ? true : null">
             <div  class="text-danger" *ngIf="patientDetailsForm.get('id')?.touched && patientDetailsForm.get('id')?.hasError('required')">
              *id is required
              </div>
          </div>
          <div class="mb-3.5 leading-none">
            <label for="" class="form-labels" >Name</label>
            <input type="text" class="form-control"   name="name" id="name" formControlName="name" placeholder="Enter your Name">
            <div class="text-danger"  *ngIf="patientDetailsForm.get('name')?.touched && patientDetailsForm.get('name')?.hasError('pattern')">
              *name should be alphabets only
              </div>
             <div class="text-danger"  *ngIf="patientDetailsForm.get('name')?.touched && patientDetailsForm.get('name')?.hasError('required')">
             *name is required
             </div>
             
          </div>
          <div class="mb-3.5 leading-none">
            <label for="" class="form-label" >DOB</label>
            <input type="date" class="form-control" name="dob" id="dob"  formControlName="dob"  placeholder="Enter your DOB" >
            
             <div  class="text-danger" *ngIf="patientDetailsForm.get('dob')?.touched && patientDetailsForm.get('dob')?.hasError('required')">
              *dob is mandatory
              </div>
          </div> 
          <div class="mb-3.5 leading-none">
            <label for="" class="form-label" >Age</label>
            <input type="text" class="form-control"  name="age" id="age" formControlName="age"  placeholder="Age" [value]="patientDetailsForm.get('age').value">
            <div class="text-danger" *ngIf="patientDetailsForm.get('age')?.touched && patientDetailsForm.get('age')?.hasError('required')" >
              *age is required
              </div>
          </div>
          <div class="mb-3.5 leading-none">
            <label for="" class="form-label" >Mobile Number</label>
            <input type="text"  appNumericOnly class="form-control"   name="mobilenumber" id="mobilenumber" formControlName="mobilenumber"  placeholder="Enter Mobile Number"  maxlength="10" appNumericonly >
            <div class="text-danger" *ngIf="patientDetailsForm.get('mobilenumber')?.touched && patientDetailsForm.get('mobilenumber')?.hasError('required')" >
              *MobileNumber is required
              </div>
  
          </div>
          <div class="mb-3.5 leading-none">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" id="male" name="gender" value="M" formControlName="gender"  placeholder="Enter your Gender" class="mr-1" >
            <label for="male" class="mr-4">Male</label>
            <input type="radio" id="female" name="gender" value="F" formControlName="gender" class="mr-1">
            <label for="female">Female</label>
            <div class="error-msg text-danger" *ngIf="patientDetailsForm.get('gender')?.touched && patientDetailsForm.get('gender')?.hasError('required')">
              *Please select a gender
            </div>
          </div>
          <div class="mb-3.5 leading-none">
            <label for=" email"class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email"formControlName="email" placeholder="Enter your Email"[attr.readonly]="!addPatient ? true : null">
            <div class="text-danger" *ngIf="patientDetailsForm.get('email')?.touched && patientDetailsForm.get('email')?.hasError('required')" >
              *Email is required
              </div>
          </div>
          <div class="flex justify-center">   
         <button  class="btn btn-success mr-4" (click)="save()" [disabled]="patientDetailsForm.invalid">Save</button>
         <button  class="btn2 btn-info " (click)="clearForm()" [mat-dialog-close]="false">Cancel</button>
        </div>
        </form>
    </div>
